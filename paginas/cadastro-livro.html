<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../estilos/cadastrar-livros.css">
  <title>Cadastro de Livros</title>
</head>
<body>

  <header>
    <img src="../img/logo-multimeios.png" alt="">
    <nav>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cadastrar Alunos</a></li>
        <li><a href="#">Reservar Livros</a></li>
        <li><a href="#">Sobre nos</a></li>
    </nav>
  </header>
  <div class="conteiner-background">
    
  </div>
  <main>
    <aside>
      <div class="container-form">
        <h2>Cadastre Livros aqui!</h2>
        <form action="">
          <label for="ititulo-livro">Título do Livro:</label>
          <input type="text" name="ititulo-livro" id="ititulo-livro">
          <br>
          <label for="iautor">Autor:</label>
          <input type="text" name="iautor" id="iautor">
          <br>
          <label for="igenero">Gênero:</label>
          <select id="genero" name="genero" required>
            <option value="">Selecione um gênero</option>
            <option value="ficcao">Ficção</option>
            <option value="fantasia">Fantasia</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="romance">Romance</option>
            <option value="aventura">Aventura</option>
            <option value="misterio">Mistério</option>
            <option value="biografia">Biografia</option>
            <option value="autoajuda">Autoajuda</option>
            <option value="historia">História</option>
            <option value="poesia">Poesia</option>
            <option value="literatura-infantojuvenil">Literatura Infantojuvenil</option>
            <option value="ensaios">Ensaios</option>
            <option value="religiao">Religião</option>
            <option value="filosofia">Filosofia</option>
            <option value="educacao">Educação</option>
          </select>
          <br>
          <input type="submit" value="Cadastrar">
        </form>
      </div>
      <div class="conteiner-livros-adicionados">
        <h2>Livros Adicionados</h2>
          <ul id="task-list">
              <li class="task-box template">
                <span class="task-title">Teste 1</span>
                <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-btn" name="close-outline"></ion-icon>
              </li>
          </ul>
      </div>
    </aside>
  </main>
  
</body>
</html>
